<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"/>
    <title>Jairo`s Pokemon Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <h1 class="text-center my-2 fw-bold">Jairo's Pokemon Search App</h1>
      <div class="row px-2">
        <div class="col-lg-3">
        </div>





        <div class="col-lg-6 mainDiv rounded-4 border border-2 border-dark pt-2 pb-4 px-4">



          <label class="form-label fs-5">Search for Pok√©mon Name or ID: </label>
          <div class="row">
            <div class="col-md-9 mb-2">
              <input type="text" class="form-control" id="search-input" required/>
            </div>
            <div class="col-md-3 d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-warning px-4 border border-2 border-dark" id="search-button">Search</button>
            </div>
          </div>
          <div>
            <h3><span id="pokemon-name"></span>&nbsp;<span id="pokemon-id"></span></h3>
            <p> <span id="weight"></span>&nbsp;<span id="height"></span></p>
          </div>
          <div class="d-flex justify-content-center mb-3 forHeight imageDiv">
            
          </div>
          <div id="types" class="mb-3">
            
          </div>
          <div class="row">
            <div class="col-8">
              <div class="fw-bold text-center fs-4 searchBtn p-2 rounded mb-2">
                Base
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2">
                HP:
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2">
                Attack:
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2">
                Defense:
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2">
                Sp. Attack:
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2">
                Sp. Defense:
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded">
                Speed:
              </div>
            </div>
            <div class="col-4">
              <div class="fw-bold text-center fs-4 searchBtn p-2 rounded mb-2">
                Stats
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2" id="hp">
                &nbsp;
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2" id="attack">
                &nbsp;
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2" id="defense">
                &nbsp;
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2" id="special-attack">
                &nbsp;
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded mb-2" id="special-defense">
                &nbsp;
              </div>
              <div class="text-center fs-4 searchBtn p-2 rounded" id="speed">
                &nbsp;
              </div>
            </div>
          </div>



        </div>






        </div class="col-lg-3">
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
